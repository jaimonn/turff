<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." />
       
            </div>
            <div class="col-md-6">
                <div class="small mb-1">ID:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    
                    <span>â‚¹{{product.price}}</span>
                </div>
                <p style="text-align: justify;" class="lead">{{product.description}}</p>
                <div class="d-flex">

                        <i class="bi-cart-fill me-1"></i>
                       BOOK NOW

<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark " data-bs-toggle="modal" data-bs-target="#exampleModal">
   Book now
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button (click)="modalclose()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3 *ngIf="!paymentStatus" class="text-center">ENTER YOUR  DETAILS</h3>


            <form *ngIf="!paymentStatus" [formGroup]="addressForm" (ngSubmit)="submitForm()" >
                <div class="form-floating mb-3">
                    <input name="username" formControlName="username" type="text" class="form-control" placeholder="Enter Your Name" required>
                   
                    <label>FullName</label>
                </div>
                <!-- <div class="form-floating mb-3">
                    <input name="housenumber" formControlName="housenumber" type="text" class="form-control" placeholder="Contact Number" required>
                   
                    <label>Contact Number</label>
                </div> -->
                <div class="form-floating mb-3">
                    <input name="place" formControlName="place" type="text" class="form-control" placeholder="Street Name" required>
                   
                    <label>Place</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="slot" formControlName="slot" type="text" class="form-control" placeholder="slot" required>
                  
                    <label>Slot</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="pincode" formControlName="pincode" type="text" class="form-control" placeholder="Pin Code" required>
                   
                    <label>Pin Code</label>
                </div>
                <!-- <div class="form-floating mb-3">
                    <input name="date" formControlName="date" type="date" class="form-control" placeholder="date" required>
                   
                    <label>Pin Code</label>
                </div> -->
                <div class="form-floating mb-3">
                    <input name="mobilenumber" formControlName="mobilenumber" type="text" class="form-control" placeholder="Mobile Number" required>
                    
                    <label>Mobile Number</label>
                </div>
                <hr>

             

         


                <!-- Payment Button -->
                <div class="text-center">
                    <button 
                    class="btn btn-success m-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Procced To Pay</button>
                </div>



              </form>

              <div class="border border-2 p-3 m-3" *ngIf="paymentStatus">

                <h5>USER Details</h5>
                <p> Name:{{username}}</p>
                <p> Place:{{place}}</p>
                <p> Pin Code:{{pincode}}</p>
                <p> Mobile:{{phoneno}}</p>
                <p> Slot:{{slot}}</p>
                <input name="date" formControlName="date" type="date" class="form-control" placeholder="date" required>

                <div>
                    <h2 class="text-success">Total Amount :{{product.price}}</h2>
                </div>
                <div class="text-center">
                    <button (click)="makepay()"  class="btn btn-success">Procced TO Pay</button>
                </div>
                <div *ngIf="proceedtoPay">
                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>

                </div>

        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>

                </div>

            </div>
        </div>
 
    </div>
    </div>
</section>
